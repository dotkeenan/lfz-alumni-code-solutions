<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Adder</title>
</head>
<body>
  <script>
    function makeAdder(x) {
      return function (y) {
        return x + y;
      };
    }

    const add5 = makeAdder(5);
    const add10 = makeAdder(10);

    console.log('adding 5 to 1:', add5(1));
    console.log('adding 10 to 4:', add10(4));

    console.dir(add5);
    console.dir(add10);
  </script>
</body>
</html>
