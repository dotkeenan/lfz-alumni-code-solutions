<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
    crossorigin="anonymous" />

</head>
<body>
  <main class="container">
    <header class="row justify-content-center">
      <h1>Typing Tutor</h1>
    </header>

    <div class="container type-area">
      <div class="row justify-content-center words">
        <span class="word-span">welcome&nbsp;</span>
        <span class="word-span">to&nbsp;</span>
        <span class="word-span">the&nbsp;</span>
        <span class="word-span">fanciest&nbsp;</span>
        <span class="word-span">and&nbsp;</span>
        <span class="word-span">most&nbsp;</span>
        <span class="word-span">robust&nbsp;</span>
        <span class="word-span">typing&nbsp;</span>
        <span class="word-span">test</span>
      </div>
      <div class="row justify-content-center">
        <span class="test">welcome to the fanciest and most robust typing test</span>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
